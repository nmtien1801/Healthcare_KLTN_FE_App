pluginManagement { 
    repositories {
        google() // <-- RẤT QUAN TRỌNG: Nơi plugin Google Services được lưu trữ
        mavenCentral()
        gradlePluginPortal() // Nơi tìm kiếm các plugin khác
    }
    includeBuild("../node_modules/@react-native/gradle-plugin")
    includeBuild("../node_modules/expo-modules-autolinking/android/expo-gradle-plugin")
}

plugins { 
    id("com.facebook.react.settings")
    id 'com.google.gms.google-services' version '4.4.4' apply false
}

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)  // Đổi từ FAIL_ON_PROJECT_REPOS
    repositories {
        google()
        mavenCentral()
        maven { url = uri("https://www.jitpack.io") }
    }
}

rootProject.name = 'diateach_app'

extensions.configure(com.facebook.react.ReactSettingsExtension){ ex -> 
    ex.autolinkLibrariesFromCommand() 
}

apply from: new File(["node", "--print", "require.resolve('expo/package.json')"].execute(null, rootDir).text.trim(), "../scripts/autolinking.gradle")
useExpoModules()

include ':app'
includeBuild('../node_modules/@react-native/gradle-plugin')